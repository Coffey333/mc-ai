<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC AI - Framework Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .frameworks-grid {
            display: grid;
            gap: 20px;
        }

        .framework-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .framework-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .framework-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .framework-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .framework-id {
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: monospace;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: #ff9800;
            color: #000;
        }

        .status-approved {
            background: #4caf50;
        }

        .status-disabled {
            background: #f44336;
        }

        .framework-description {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .framework-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .meta-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .capability-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .framework-stats {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .framework-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: bold;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-approve {
            background: #4caf50;
            color: #fff;
        }

        .btn-approve:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-reject {
            background: #f44336;
            color: #fff;
        }

        .btn-reject:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .btn-toggle {
            background: #2196f3;
            color: #fff;
        }

        .btn-toggle:hover {
            background: #0b7dda;
            transform: scale(1.05);
        }

        .btn-details {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-details:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .framework-meta {
                grid-template-columns: 1fr;
            }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4caf50;
            color: #fff;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Framework Management</h1>
        <p class="subtitle">Meta-Learning System - Manage MC AI's Processing Frameworks</p>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalFrameworks">0</div>
                <div class="stat-label">Total Frameworks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approvedFrameworks">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingFrameworks">0</div>
                <div class="stat-label">Pending Approval</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeFrameworks">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="all">All Frameworks</button>
            <button class="tab" data-tab="pending">Pending Approval</button>
            <button class="tab" data-tab="approved">Approved</button>
            <button class="tab" data-tab="disabled">Disabled</button>
        </div>

        <div id="frameworksContainer" class="frameworks-grid">
            <div class="loading">Loading frameworks...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadFrameworks()">üîÑ</button>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Framework Details</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentTab = 'all';
        let allFrameworks = [];
        const userId = localStorage.getItem('user_id') || 'admin';
        const adminToken = localStorage.getItem('admin_token') || '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderFrameworks();
            });
        });

        async function loadFrameworks() {
            try {
                const response = await fetch('/api/frameworks/list');
                const data = await response.json();

                if (data.success) {
                    allFrameworks = data.frameworks;
                    updateStats(data);
                    renderFrameworks();
                }
            } catch (error) {
                console.error('Error loading frameworks:', error);
                document.getElementById('frameworksContainer').innerHTML = 
                    '<div class="empty-state">Error loading frameworks</div>';
            }
        }

        function updateStats(data) {
            document.getElementById('totalFrameworks').textContent = data.total || 0;
            document.getElementById('approvedFrameworks').textContent = data.approved || 0;
            document.getElementById('pendingFrameworks').textContent = data.pending || 0;
            
            const active = data.frameworks.filter(f => f.enabled).length;
            document.getElementById('activeFrameworks').textContent = active;
        }

        function renderFrameworks() {
            const container = document.getElementById('frameworksContainer');
            
            let filteredFrameworks = allFrameworks;
            if (currentTab === 'pending') {
                filteredFrameworks = allFrameworks.filter(f => !f.approved);
            } else if (currentTab === 'approved') {
                filteredFrameworks = allFrameworks.filter(f => f.approved);
            } else if (currentTab === 'disabled') {
                filteredFrameworks = allFrameworks.filter(f => !f.enabled);
            }

            if (filteredFrameworks.length === 0) {
                container.innerHTML = '<div class="empty-state">No frameworks found</div>';
                return;
            }

            container.innerHTML = filteredFrameworks.map(framework => `
                <div class="framework-card">
                    <div class="framework-header">
                        <div>
                            <div class="framework-title">${framework.name}</div>
                            <div class="framework-id">${framework.id}</div>
                        </div>
                        <div>
                            ${getStatusBadge(framework)}
                        </div>
                    </div>

                    <div class="framework-description">${framework.description}</div>

                    <div class="framework-meta">
                        <div class="meta-item">
                            <strong>Creator:</strong> ${framework.creator}
                        </div>
                        <div class="meta-item">
                            <strong>Version:</strong> ${framework.version}
                        </div>
                        <div class="meta-item">
                            <strong>Injection:</strong> ${framework.injection_point}
                        </div>
                        <div class="meta-item">
                            <strong>Priority:</strong> ${framework.priority}
                        </div>
                    </div>

                    <div class="capabilities">
                        ${framework.capabilities.map(cap => `
                            <span class="capability-tag">‚ú® ${cap}</span>
                        `).join('')}
                    </div>

                    ${framework.stats ? `
                        <div class="framework-stats">
                            <div class="stats-row">
                                <span>Executions:</span>
                                <span><strong>${framework.stats.execution_count || 0}</strong></span>
                            </div>
                            <div class="stats-row">
                                <span>Errors:</span>
                                <span><strong>${framework.stats.error_count || 0}</strong></span>
                            </div>
                            <div class="stats-row">
                                <span>Success Rate:</span>
                                <span><strong>${((framework.stats.success_rate || 0) * 100).toFixed(1)}%</strong></span>
                            </div>
                        </div>
                    ` : ''}

                    <div class="framework-actions">
                        ${getActionButtons(framework)}
                        <button class="btn btn-details" onclick="showDetails('${framework.id}')">
                            üìä Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusBadge(framework) {
            if (!framework.approved) {
                return '<span class="status-badge status-pending">‚è≥ Pending</span>';
            } else if (!framework.enabled) {
                return '<span class="status-badge status-disabled">üö´ Disabled</span>';
            } else {
                return '<span class="status-badge status-approved">‚úÖ Active</span>';
            }
        }

        function getActionButtons(framework) {
            if (!framework.approved) {
                return `
                    <button class="btn btn-approve" onclick="approveFramework('${framework.id}')">
                        ‚úÖ Approve
                    </button>
                    <button class="btn btn-reject" onclick="rejectFramework('${framework.id}')">
                        ‚ùå Reject
                    </button>
                `;
            } else {
                const toggleText = framework.enabled ? '‚è∏Ô∏è Disable' : '‚ñ∂Ô∏è Enable';
                return `
                    <button class="btn btn-toggle" onclick="toggleFramework('${framework.id}', ${!framework.enabled})">
                        ${toggleText}
                    </button>
                    <button class="btn btn-reject" onclick="rejectFramework('${framework.id}')">
                        üóëÔ∏è Remove
                    </button>
                `;
            }
        }

        async function approveFramework(frameworkId) {
            if (!confirm('Approve this framework?')) return;

            try {
                const response = await fetch(`/api/frameworks/${frameworkId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, admin_token: adminToken })
                });

                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ Framework approved!');
                    loadFrameworks();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error approving framework');
            }
        }

        async function rejectFramework(frameworkId) {
            if (!confirm('Delete this framework? This cannot be undone.')) return;

            try {
                const response = await fetch(`/api/frameworks/${frameworkId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, admin_token: adminToken })
                });

                const data = await response.json();
                if (data.success) {
                    alert('üóëÔ∏è Framework removed');
                    loadFrameworks();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error removing framework');
            }
        }

        async function toggleFramework(frameworkId, enable) {
            try {
                const response = await fetch(`/api/frameworks/${frameworkId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, admin_token: adminToken, enable })
                });

                const data = await response.json();
                if (data.success) {
                    alert(enable ? '‚úÖ Framework enabled' : '‚è∏Ô∏è Framework disabled');
                    loadFrameworks();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error toggling framework');
            }
        }

        async function showDetails(frameworkId) {
            try {
                const response = await fetch(`/api/frameworks/${frameworkId}`);
                const data = await response.json();

                if (data.success) {
                    const framework = data.framework;
                    document.getElementById('modalBody').innerHTML = `
                        <h3>${framework.name}</h3>
                        <p>${framework.description}</p>
                        
                        <h4 style="margin-top: 20px;">üìã Metadata</h4>
                        <div class="code-block">${JSON.stringify(framework.metadata, null, 2)}</div>
                        
                        <h4 style="margin-top: 20px;">üîß Configuration</h4>
                        <div class="code-block">
Framework ID: ${framework.id}
Creator: ${framework.creator}
Version: ${framework.version}
Injection Point: ${framework.injection_point}
Priority: ${framework.priority}
                        </div>
                        
                        <h4 style="margin-top: 20px;">‚ú® Capabilities</h4>
                        <div class="capabilities">
                            ${framework.capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                        </div>
                        
                        ${framework.dependencies && framework.dependencies.length > 0 ? `
                            <h4 style="margin-top: 20px;">üì¶ Dependencies</h4>
                            <div class="code-block">${framework.dependencies.join(', ')}</div>
                        ` : ''}
                    `;
                    document.getElementById('detailsModal').classList.add('active');
                }
            } catch (error) {
                alert('Error loading framework details');
            }
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Initial load
        loadFrameworks();

        // Auto-refresh every 10 seconds
        setInterval(loadFrameworks, 10000);
    </script>
</body>
</html>
