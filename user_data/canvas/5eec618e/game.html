<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Puzzle</title>
    <style>
        body {
            margin: 0;
            background: #a3d9a5;
            color: #000000;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        #game-container {
            text-align: center;
        }
        #puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 10px auto;
            position: relative;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #restart {
            background: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #restart:hover {
            background: #000000;
            color: #ffffff;
        }
        #score {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Panda Puzzle</h1>
        <div id="puzzle-grid"></div>
        <button id="restart">New Puzzle</button>
        <p id="score">Moves: 0</p>
    </div>
    <script>
        const gridSize = 3; // 3x3 puzzle
        const pandaImage = "https://i.imgur.com/9dTPJpK.png"; // Panda image URL
        let moves = 0;
        let emptyTileIndex = gridSize * gridSize - 1; // Index of the empty tile (last tile)
        let tiles = [];

        const puzzleGrid = document.getElementById('puzzle-grid');
        const restartButton = document.getElementById('restart');
        const scoreDisplay = document.getElementById('score');

        function createPuzzle() {
            puzzleGrid.innerHTML = '';
            tiles = Array.from({ length: gridSize * gridSize }, (_, index) => index);
            shuffleArray(tiles);

            tiles.forEach((tileIndex, position) => {
                if (tileIndex === emptyTileIndex) return; // Skip the empty tile

                const tile = document.createElement('div');
                tile.classList.add('puzzle-piece');
                tile.style.backgroundImage = `url(${pandaImage})`;
                tile.style.backgroundPosition = `${-(tileIndex % gridSize) * 100}px ${-Math.floor(tileIndex / gridSize) * 100}px`;
                tile.dataset.index = tileIndex;
                tile.dataset.position = position;

                tile.addEventListener('click', () => moveTile(position));
                puzzleGrid.appendChild(tile);
            });
        }

        function moveTile(position) {
            const emptyPosition = tiles.indexOf(emptyTileIndex);
            const validMoves = [emptyPosition - 1, emptyPosition + 1, emptyPosition - gridSize, emptyPosition + gridSize];
            if (!validMoves.includes(position)) return;

            tiles[emptyPosition] = tiles[position];
            tiles[position] = emptyTileIndex;
            moves++;
            scoreDisplay.textContent = `Moves: ${moves}`;

            if (isSolved()) {
                setTimeout(() => alert('Congratulations! You solved the puzzle!'), 100);
            } else {
                createPuzzle();
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function isSolved() {
            return tiles.every((tile, index) => tile === index);
        }

        restartButton.addEventListener('click', () => {
            moves = 0;
            scoreDisplay.textContent = 'Moves: 0';
            createPuzzle();
        });

        createPuzzle();
    </script>
</body>
</html>
