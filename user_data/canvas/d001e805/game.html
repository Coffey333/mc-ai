<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦄 vs 💩 Tic-Tac-Toe</title>
    <style>
        body {
            background: #ff69b4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            margin: 10px;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8b4513;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
            background-color: #6f3b1f;
        }

        #status {
            margin: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        #restart {
            background: #fff;
            color: #8b4513;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #restart:hover {
            background-color: #16c79a;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>🦄 Unicorns vs 💩 Poop Emoji</h1>
        <div id="game-board">
            <!-- Cells will be dynamically populated -->
        </div>
        <div id="status">🦄 Your turn!</div>
        <button id="restart">Restart Game</button>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const statusDisplay = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        
        const playerSymbol = '🦄';
        const opponentSymbol = '💩';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = playerSymbol;
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (gameState[index] !== '' || !gameActive) {
                return;
            }

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add('taken');

            if (checkWin()) {
                statusDisplay.textContent = `${currentPlayer} wins! 🎉`;
                gameActive = false;
                return;
            }

            if (gameState.every(cell => cell !== '')) {
                statusDisplay.textContent = 'It\'s a tie! 🤝';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === playerSymbol ? opponentSymbol : playerSymbol;
            statusDisplay.textContent = `${currentPlayer === playerSymbol ? '🦄 Your turn!' : '💩 Opponent\'s turn!'}`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameState[a] !== '' &&
                       gameState[a] === gameState[b] &&
                       gameState[b] === gameState[c];
            });
        }

        function restartGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = playerSymbol;
            statusDisplay.textContent = '🦄 Your turn!';
            createBoard();
        }

        restartButton.addEventListener('click', restartGame);

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
